<!-- Wrapper -->
<!-- Menu -->
<nav id="menu">
  <ul class="links">
    <li><a href="index.html">Back</a></li>
  </ul>
</nav>

<!-- Main -->
<div id="main" class="alt">

  <!-- One -->
  <section id="one">

    <div class="inner">
      <header class="major">
        <h1>Carpark Council & Administrator Login</h1>
      </header>

      <div class="row gtr-uniform">
        <div class="col-6 col-12-xsmall">
          <label for="email">Login Email:</label>
          <b>
            <input type="text" class="form-control" name="email" id="email" value="" placeholder="Enter Admin Email" />
          </b>
        </div>

        <div class="col-6 col-12-xsmall">
          <label for="password">Password:</label>
          <b>
            <input type="password" id="password" name="password" minlength="8" required placeholder="Enter Password ">
          </b>
        </div>

        <div class="col-6 col-12-small">
          <input type="checkbox" id="demo-human" name="demo-human" checked>
          <label for="demo-human">Remember Sign In</label>
        </div>

        <ul class="actions">
          <li>
            <button (click)="checkUser()" class="button primary fit">
              Login
            </button>
          </li>
          <li>
            <button type="reset" value="">Clear</button>
          </li>
        </ul>

        <div>
          <li class="button primary fit" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/Eighteen']">If You Do Not Have Login Details Please Click Here</a>
          </li>
        </div>
      </div>
    </div>

  </section>

  <!-- Footer -->
  <footer id="footer">
    <div class="inner">
      <ul class="copyright">
        <li>&copy; Edge 2021</li>
      </ul>
    </div>
  </footer>

</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/jquery.scrollex.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>
