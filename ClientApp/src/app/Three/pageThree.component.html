  <!-- Banner -->

      <span class="image">
        <img src="../../assets/images/business3.jpeg" alt="centre centre" />
      </span>
      <header class="major">
        <h1>Testing Page</h1>
      </header>
      <div class="content">
      </div>
    </div>
  </section>

  <!-- Main -->
  <div id="main">

    <!-- One -->
    <section id="one">
      <div class="inner">
        <b>
          <header class="major">

            Age: <input type="number" size="6" name="age" min="18" max="99" value="21"><br>

    <!-- Contact -->
    <section id="contact">
      <div class="inner">
        <section>
          <form method="post" action="#">
            <div class="fields">
              <div class="field half">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" />
              </div>
              <div class="field half">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" />
              </div>
              <div class="field">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="6"></textarea>
              </div>
            </div>
            <ul class="actions">
              <li><input type="submit" value="Send Message" class="primary" /></li>
              <li><input type="reset" value="Clear" /></li>
            </ul>
          </form>
        </section>
        <section class="split">
          <section>
            <div class="contact-method">
              <span class="icon solid alt fa-envelope"></span>
              <h3>Email</h3>
              <b href="#">info@edgecity.com.au</b>
            </div>
          </section>
          <section>
            <div class="contact-method">
              <span class="icon solid alt fa-phone"></span>
              <h3>Phone</h3>
              <b>0400000000</b>
            </div>
          </section>
          <section>
            <div class="contact-method">
              <span class="icon solid alt fa-home"></span>
              <h3>Address</h3>
              <b>
                Plenty Road & Kinsbury Drive<br />
                Bundoora 3083<br />
                Victoria, Australia
              </b>
            </div>
          </section>
        </section>
      </div>
    </section>
